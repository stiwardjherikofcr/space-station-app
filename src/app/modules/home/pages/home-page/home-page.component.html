<main>
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/assets/img/carousel/1.jpg" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/assets/img/carousel/2.jpg" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/assets/img/carousel/3.jpg" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <section class="container my-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100">
                    <img src="/assets/img/vehiculo-lanzadera.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Shuttle Vehicle</h5>
                        <p class="card-text"><a class="btn btn-secondary mt-3" routerLink="../shuttlevehicle/shuttlevehicles-list">View details &raquo;</a></p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="/assets/img/nave-espacial-tripulada.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Manned Spaceship</h5>
                        <p class="card-text"><a class="btn btn-secondary mt-3" routerLink="../mannedspaceship/mannedspaceships-list">View details &raquo;</a></p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="/assets/img/nave-espacial-no-tripulada.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Unmanned Spaceship</h5>
                        <p class="card-text"><a class="btn btn-secondary mt-3" routerLink="../unmannedspaceship/unmannedspaceships-list">View details &raquo;</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
