<div class="container my-5">
    <div class="row">
        <div class="col-10">
            <h1>Unmanned Spaceships</h1>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-secondary" (click)="showModal.show()">Add Manned Spaceship</button>
            <app-modal [modalTitle]="'Add Unmanned Spaceship'" #showModal></app-modal>
        </div>
    </div>
    <hr>
    <input type="text" class="form-control" placeholder="Search for a character" (input)="filterCharacters($event)">

    <div class="row">
        <div *ngFor="let m of unmannedspaceships" class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4">
            <app-card [data]="m" class="d-flex justify-content-center"></app-card>
        </div>
    </div>
</div>
